<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <script>
            var page = 0; // 0 = show, 1 = hide
            var unit = 0; // 0 = pounds, 1 = kilos
            // available plates
            var plates = [ // 2.5, 5, 10, 15, 25, 35, 45
                2,
                2,
                2,
                2,
                2,
                2,
                2,
                0
            ];

            var elements = 0; // # of constructed elements (for IDing and removal later)
            
            // hide/show plate selector
            function switch_page() {
                page = (page + 1) % 2;
                document.getElementById("selection_subpanel").hidden = page == 1 ? true : false;
                document.getElementById("menu_button").innerHTML = page == 1 ? "show" : "hide";
            };

            // change available plates
            function add_remove_plate(weight, n, para_ref) {
                // min of 0, max of 8
                plates[weight] = Math.min(8, Math.max(0, plates[weight] + n));
                // set label text
                var pounds_label_list = ["2.5 x", "5 x", "10 x", "15 x", "25 x", "35 x", "45 x", "55 x"];
                var kilos_label_list = ["1.25 x", "2.5 x", "5 x", "10 x", "15 x", "20 x", "25 x"];
                var w2 = unit == 0 ? pounds_label_list[weight] : kilos_label_list[weight];
                document.getElementById(para_ref).innerHTML = w2 + plates[weight];
                // change text color
                if (plates[weight] == 0) {
                    document.getElementById(para_ref).style.color = "#c1c1c1";
                } else {
                    document.getElementById(para_ref).style.color = "#f9f9f9";
                };
                // unhide calc button
                document.getElementById("total_button_container").hidden = false;
            };


            // show available weights
            function make_combos() {

                // hide calc button
                document.getElementById("total_button_container").hidden = true;

                // reset
                for (i = 0; i < elements; i++) {
                    const obsolete = document.getElementById("d" + i);
                    obsolete.remove();
                }
                elements = 0;
                
                // start at 50, loop through all multiples of 5 to get to 500, figure out if you can make each weight
                for (let i = (unit == 0 ? 5 : 2.5); i < (unit == 0 ? 455 : 225); i += (unit == 0 ? 5 : 2.5)) {

                    //console.log("new weight: " + (i + 45));

                    // weight to match
                    var calc_weight = i/2;

                    // disposable plates array
                    var available_plates = [];
                    //console.log(plates.length - (unit == 0 ? 0 : 1));
                    for (j = 0; j < plates.length - (unit == 0 ? 0 : 1); j++) {
                        var to_add = unit == 0 ? [2.5, 5, 10, 15, 25, 35, 45, 55][j] : [1.25, 2.5, 5, 10, 15, 20, 25][j];
                        for (q = 0; q < plates[j]/2; q++) {
                            available_plates.push(to_add);
                        };
                    };

                    // number of total available plates
                    var avln = 0;
                    for (q = 0; q < plates.length - (unit == 0 ? 0 : 1); q++) {
                        avln += plates[q]/2;
                    };

                    // DFS setup
                    var explored_nodes = [""]; // specific nodes
                    var explored_weights = [["", available_plates, calc_weight, false]]; // node array [id, remaining plates, remaining weight, dead end, multiples of plates]
                    var current_index = 0; // keep track of where we are

                    // DFS to find a plate combination
                    for (j = 0; j < avln**2; j++) {

                        var node_ref = explored_weights[current_index];
                        var terminate = false;

                        // find the biggest available plate less than remaining weight, that hasn't been tried before
                        for (q = 0; q < node_ref[1].length; q++) {

                                //console.log("prospective weight " + node_ref[0] + ", " + node_ref[1][node_ref[1].length - q - 1]);
                            
                            if (node_ref[1][node_ref[1].length - q - 1] <= node_ref[2] && explored_nodes.includes(explored_nodes[current_index] + "," + node_ref[1][node_ref[1].length - q - 1]) == false) { // !! needs [0]'d somehow
                                
                                //console.log("successful addition");  
                            
                                // weight of plate we are be adding
                                var next_plate = node_ref[1][node_ref[1].length - q - 1];
                                // record visited node
                                explored_weights.push([node_ref[0] + "," + next_plate, node_ref[1].toSpliced(node_ref[1].length - q - 1, 1), node_ref[2] - next_plate, false]);
                                explored_nodes.push(explored_nodes[current_index] + "," + next_plate);
                                // go deeper
                                current_index = explored_weights.length - 1;
                                node_ref = explored_weights[current_index];

                                break;
                            };

                            // found no plate; mark node as dead end
                            if (q == node_ref[1].length - 1) {

                                //console.log("dead end: " + current_index + ", " + explored_weights[current_index][0]);
                                //console.log("explored nodes: " + explored_weights.length);

                                explored_weights[current_index][3] = true;
                                // go to deepest non-dead end node
                                for (w = 1; w <= explored_weights.length; w++) {
                                    //console.log("node id: " + explored_weights[explored_weights.length - w][0])
                                    if (explored_weights[explored_weights.length - w][3] == false) {
                                        current_index = explored_weights.length - w;

                                        //console.log("jump: " + current_index + "  " + explored_weights[current_index][0]);
                                        break;
                                    };
                                    // no non-dead end nodes? terminate
                                    if (w == explored_weights.length) {
                                        //console.log("terminating");
                                        terminate = true;
                                    };
                                };
                            };
                        };

                        // terminate if no non-dead ends
                        if (terminate == true) {
                            break;
                        };

                        // is this weight the right one?
                        if (node_ref[2] == 0) {

                            // create the html elements for weight displays
                            // main div
                            const d1 = document.createElement("div"); // create new div
                            d1.setAttribute("id", "d" + elements); // set id of div
                            d1.setAttribute("class", "weight_display_module"); // set class
                            elements++;

                            // create weight display text
                            const p1 = document.createElement("p");
                            const node1 = document.createTextNode(i + (unit == 0 ? 45 : 20)); // create text to attach to paragraph
                            p1.appendChild(node1);
                            p1.setAttribute("class", "weight_display_text");
                            d1.appendChild(p1); // append to main div

                            // create plate display
                            const d2 = document.createElement("div"); // create new div
                            d2.setAttribute("class", "plate_display");

                            // make ID into something usable
                            var pts1 = node_ref[0].split(",")
                            pts1.shift(); // get rid of empty string

                            var pts = [];

                            // count multiples
                            for (q = 0; q < pts1.length; q++) {
                                if (pts.length > 0) {
                                    if (pts[pts.length - 1][0] == pts1[q]) {
                                        pts[pts.length - 1][1] += 1;
                                    } else {
                                        pts.push([pts1[q], 1]);
                                    };
                                } else {
                                    pts.push([pts1[q], 1]);
                                };
                            };

                            //console.log(pts);

                            // create plate display modules
                            for (q = 0; q < pts.length; q++) {
                                // module divs
                                const d3 = document.createElement("div");
                                d3.setAttribute("class", "plate_display_module")

                                // module text
                                const p2 = document.createElement("p");
                                p2.setAttribute("class", "plate_display_text")
                                const node2 = document.createTextNode(pts[q][0] + " x" + pts[q][1]); // !!
                                p2.appendChild(node2);

                                d3.appendChild(p2); // append module text to div
                                d2.appendChild(d3); // append plate module to plate display
                            };

                            d1.appendChild(d2); // append plate display to main div

                            document.getElementById("weight_list").appendChild(d1); // append new div to parent

                            break;
                        };

                    };

                };

            };


            // change from lbs to kilos
            function change_unit() {

                unit = (unit + 1) % 2; // 0 = lb, 1 = kg
                // change text color
                document.getElementById("pounds").style.color = unit == 0 ? "#f9f9f9" : "#c1c1c1";
                document.getElementById("kilos").style.color = unit == 1 ? "#f9f9f9" : "#c1c1c1";

                // hide the 55lb element
                document.getElementById("selector_55").hidden = unit == 0 ? false : true;

                // change plate selector values
                var selector_ref_list = ["selector_2_5_text", "selector_5_text", "selector_10_text", "selector_15_text", "selector_25_text", "selector_35_text", "selector_45_text"];
                // important - metric does not have 15lb equivalent
                for (i = 0; i < 7; i++) {
                    add_remove_plate(i, 0, selector_ref_list[i]);
                };

                make_combos();

            };


        </script>
    </head>
    <body>

        <div id="header_slice">
            <button id="unit_switcher" onclick="change_unit()"><span id="pounds">lb</span>/<span id="kilos">kg</span></button>
        </div>

        <div class="panel" id="selection_panel">
            <div id="menu_slice">
                <button id="menu_button" onclick="switch_page()">hide</button>
            </div>
    
            <div class="panel" id="selection_subpanel">
                <div class="plate_selector" id="selector_2_5">
                    <button class="plate_selector_button" id="plate_selector_button_2_5_minus" onclick="add_remove_plate(0, -2, 'selector_2_5_text')">-</button>
                    <p class="plate_selector_text" id="selector_2_5_text">2.5 x2</p>
                    <button class="plate_selector_button" id="plate_selector_button_2_5_plus" onclick="add_remove_plate(0, 2, 'selector_2_5_text')">+</button>
                </div>
    
                <div class="plate_selector" id="selector_5">
                    <button class="plate_selector_button" id="plate_selector_button_5_minus" onclick="add_remove_plate(1, -2, 'selector_5_text')">-</button>
                    <p class="plate_selector_text" id="selector_5_text">5 x2</p>
                    <button class="plate_selector_button" id="plate_selector_button_5_plus" onclick="add_remove_plate(1, 2, 'selector_5_text')">+</button>
                </div>
    
                <div class="plate_selector" id="selector_10">
                    <button class="plate_selector_button" id="plate_selector_button_10_minus" onclick="add_remove_plate(2, -2, 'selector_10_text')">-</button>
                    <p class="plate_selector_text" id="selector_10_text">10 x2</p>
                    <button class="plate_selector_button" id="plate_selector_button_10_plus" onclick="add_remove_plate(2, 2, 'selector_10_text')">+</button>
                </div>
    
                <div class="plate_selector" id="selector_15">
                    <button class="plate_selector_button" id="plate_selector_button_15_minus" onclick="add_remove_plate(3, -2, 'selector_15_text')">-</button>
                    <p class="plate_selector_text" id="selector_15_text">15 x2</p>
                    <button class="plate_selector_button" id="plate_selector_button_15_plus" onclick="add_remove_plate(3, 2, 'selector_15_text')">+</button>
                </div>
    
                <div class="plate_selector" id="selector_25">
                    <button class="plate_selector_button" id="plate_selector_button_25_minus" onclick="add_remove_plate(4, -2, 'selector_25_text')">-</button>
                    <p class="plate_selector_text" id="selector_25_text">25 x2</p>
                    <button class="plate_selector_button" id="plate_selector_button_25_plus" onclick="add_remove_plate(4, 2, 'selector_25_text')">+</button>
                </div>
    
                <div class="plate_selector" id="selector_35">
                    <button class="plate_selector_button" id="plate_selector_button_35_minus" onclick="add_remove_plate(5, -2, 'selector_35_text')">-</button>
                    <p class="plate_selector_text" id="selector_35_text">35 x2</p>
                    <button class="plate_selector_button" id="plate_selector_button_35_plus" onclick="add_remove_plate(5, 2, 'selector_35_text')">+</button>
                </div>
    
                <div class="plate_selector" id="selector_45">
                    <button class="plate_selector_button" id="plate_selector_button_45_minus" onclick="add_remove_plate(6, -2, 'selector_45_text')">-</button>
                    <p class="plate_selector_text" id="selector_45_text">45 x2</p>
                    <button class="plate_selector_button" id="plate_selector_button_45_plus" onclick="add_remove_plate(6, 2, 'selector_45_text')">+</button>
                </div>
    
                <div class="plate_selector" id="selector_55">
                    <button class="plate_selector_button" id="plate_selector_button_55_minus" onclick="add_remove_plate(7, -2, 'selector_55_text')">-</button>
                    <p class="plate_selector_text" id="selector_55_text">55 x0</p>
                    <button class="plate_selector_button" id="plate_selector_button_55_plus" onclick="add_remove_plate(7, 2, 'selector_55_text')">+</button>
                </div>
    
                <div class="plate_selector" id="total_button_container">
                    <button class="plate_selector_button" id="total_button" onclick="make_combos()">Input</button>
                </div>

            </div>
        </div>

        <div id="weight_list">

            <!-- example weight display (this is what the code builds)
            <div class="weight_display_module">

                <p class="weight_display_text">215</p>

                <div class="plate_display">

                    <div class="plate_display_module">
                        <p class="plate_display_text">2.5 x1</p>
                    </div>

                </div>
            </div>
            -->
            
        </div>

    </body>

</html>
